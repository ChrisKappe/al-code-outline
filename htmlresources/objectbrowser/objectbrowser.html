<html>
    <header>
        <script src="##EXTENSIONPATH##/htmlresources/lib/handlebars/handlebars.runtime-v4.0.11.js"></script>
        <script src="##EXTENSIONPATH##/htmlresources/lib/jquery/jquery.min.js"></script>
        <script src="##EXTENSIONPATH##/htmlresources/lib/jquery-ui-position/jquery.ui.position.min.js"></script>
        <script src="##EXTENSIONPATH##/htmlresources/lib/jquery-context-menu/js/jquery.contextmenu.min.js"></script>
        <script src="##EXTENSIONPATH##/htmlresources/lib/jquery-rowselector/jquery.rowselector.js"></script>
        <script src="##EXTENSIONPATH##/htmlresources/lib/filtercompiler/filterCompiler.js"></script>
        <script src="##EXTENSIONPATH##/htmlresources/alsymbolsbrowser/js/alsymbolkind.js"></script>
        <script src="##EXTENSIONPATH##/htmlresources/objectbrowser/js/objectlist.handlebars.js"></script>
        <script src="##EXTENSIONPATH##/htmlresources/objectbrowser/js/objectbrowser.js"></script>
        <link rel="stylesheet" type="text/css" href="##EXTENSIONPATH##/htmlresources/lib/jquery-context-menu/css/jquery.contextMenu.css">
        <link rel="stylesheet" type="text/css" href="##EXTENSIONPATH##/htmlresources/objectbrowser/css/objectbrowser.css">
    </header>
    <body style="margin:0;padding:0;">
        <div class="header">
            <div id="headtitle" class="headtitle">AL Objects Browser</div>
            <div class="headtoolbar">
                    <div class="tbarbtn" onclick="treeViewClick()">Switch to Tree View</div>
            </div>
        </div>
        <div class="content">
        
            <div class="types">
                    <div class="btnArea">
                        <div class="btn btnstd" data-mode="Table" onclick="modeBtnClick(this);">Tables</div>
                    </div>
                    <div class="btnArea">
                        <div class="btn btnstd" data-mode="Page" onclick="modeBtnClick(this)">Pages</div>
                    </div>
                    <div class="btnArea">
                        <div class="btn btnstd" data-mode="Report" onclick="modeBtnClick(this)">Reports</div>
                    </div>
                    <div class="btnArea">
                        <div class="btn btnstd" data-mode="XmlPort" onclick="modeBtnClick(this)">Xml Ports</div>
                    </div>
                    <div class="btnArea">
                        <div class="btn btnstd" data-mode="Query" onclick="modeBtnClick(this)">Queries</div>
                    </div>
                    <div class="btnArea">
                        <div class="btn btnstd" data-mode="Codeunit" onclick="modeBtnClick(this)">Codeunits</div>
                    </div>
                    <div class="btnArea">
                        <div class="btn btnstd" data-mode="ControlAddIn" onclick="modeBtnClick(this)">Control Add-Ins</div>
                    </div>
                    <div class="btnArea">
                        <div class="btn btnstd" data-mode="PageExtension" onclick="modeBtnClick(this)">Page Extensions</div>
                    </div>
                    <div class="btnArea">
                        <div class="btn btnstd" data-mode="TableExtension" onclick="modeBtnClick(this)">Table Extensions</div>
                    </div>
                    <div class="btnArea">
                        <div class="btn btnstd" data-mode="Profile" onclick="modeBtnClick(this)">Profiles</div>
                    </div>
                    <div class="btnArea">
                        <div class="btn btnstd" data-mode="PageCustomization" onclick="modeBtnClick(this)">Page Customizations</div>
                    </div>
                    <div class="btnArea">
                        <div class="btn btnstd" data-mode="Enum" onclick="modeBtnClick(this)">Enums</div>
                    </div>
                    <div class="btnArea">
                        <div class="btn btnstd" data-mode="DotNetPackage" onclick="modeBtnClick(this)">DotNet Packages</div>
                    </div>
                    <div class="btnArea">
                        <div class="btn btnstd" data-mode="All" onclick="modeBtnClick(this)">All</div>
                    </div>
                </div>
        
                <div id="objects" class="objects">
                    <div class="loading">Loading objects, please wait...</div>
                </div>
            </div>
        </div>        
    </body>
</html>
